<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Nuthan Jarugumalli Speed Check</h1>
  <div id="timer">Your time</div>
  <div id="counter">Count</div>
  <button onclick="startTime()">Start Timer</button>
  <button onclick="recordTime()">Stop Timer</button>
  <h2>Timeout - Red in 3 seconds</h2>
  <button type="button" class="btn btn-primary" onclick="buttonPress()">Click me to change the color.</button>
  <p id="colorChangeTarget">I will become red</p>
  
  <script> 
  let stopTime;

  function recordTime() {
    stopTime = Date.now();
    console.log(stopTime);
  }

  function startTime() {
    var startTime = Date.now();
    let randomv = Math.floor(Math.random() * 9) + 2;
    for (let i = 0; i < randomv; i++) {
      setTimeout(function () {
        document.getElementById("counter").innerHTML = i;
      }, (4 - i) * 1000);
    }
    setTimeout(function() {
      if (typeof stopTime === "undefined") {
        document.getElementById("timer").innerHTML = "Too Slow";
      } else {
        stopTime = Date.now();
        let elapsedTime = stopTime - startTime;
        document.getElementById("timer").innerHTML = "Time was " + elapsedTime;
      }
    }, 4000);
  }

  function buttonPress() {
    setTimeout(function() {
      document.getElementById('colorChangeTarget').style.color = "red";
    }, 3000);
  }
  </script>
</body>
</html>
